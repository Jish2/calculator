<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator</title>
		<link rel="shortcut icon" type="image/png" href="images/favicon128.png" />
	</head>
	<body>
		<h1 id="title">Calculator</h1>
		<table class="calc">
			<tr>
				<td colspan="4">
					<button id="display" class="standard4" onclick="secret()">0</button>
				</td>
			</tr>
			<tr>
				<td><button class="standard3 button" onclick="reset()">AC</button></td>
				<td>
					<button class="standard3 button" onclick="switchSign()">
						<img
							src="images/plusminus.png"
							alt="/"
							height="12px"
							width="12px"
							style="
								padding: 7px 7px 7px 7px;
								background-color: transparent;
								margin-top: 5px;
							"
						/>
					</button>
				</td>
				<td><button class="standard3 button" onclick="percent()">%</button></td>
				<td>
					<button class="standard2 button" onclick="divide()">
						<img
							src="images/division.png"
							alt="/"
							height="12px"
							width="12px"
							style="
								padding: 7px 7px 7px 7px;
								background-color: transparent;
								margin-top: 5px;
							"
						/>
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="standard button seven" onclick="seven()">7</button>
				</td>
				<td>
					<button class="standard button eight" onclick="eight()">8</button>
				</td>
				<td>
					<button class="standard button nine" onclick="nine()">9</button>
				</td>
				<td>
					<button class="standard2 button" onclick="multiply()">
						<img
							src="images/multiplication.png"
							alt="X"
							height="12px"
							width="12px"
							style="
								padding: 7px 7px 7px 7px;
								background-color: transparent;
								margin-top: 5px;
							"
						/>
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="standard button four" onclick="four()">4</button>
				</td>
				<td>
					<button class="standard button five" onclick="five()">5</button>
				</td>
				<td><button class="standard button six" onclick="six()">6</button></td>
				<td>
					<button class="standard2 button" onclick="subtract()">-</button>
				</td>
			</tr>
			<tr>
				<td><button class="standard button one" onclick="one()">1</button></td>
				<td><button class="standard button two" onclick="two()">2</button></td>
				<td>
					<button class="standard button three" onclick="three()">3</button>
				</td>
				<td>
					<button class="standard2 button" onclick="addition()">+</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button class="button zero" id="span" onclick="zero()">0</button>
				</td>
				<td><button class="standard button" onclick="decimal()">.</button></td>
				<td><button class="standard2 button" onclick="equals()">=</button></td>
			</tr>
		</table>
		<div id="secret" style="position: sticky; text-align: center; color: white">
			you found the secret button!
		</div>
		<div id="title" style="position: absolute; bottom: 0px">
			created by jgoon 2021
		</div>
		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
